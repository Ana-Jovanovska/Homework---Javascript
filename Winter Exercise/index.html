<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="C" class="delete">
                    <input type="button" value="&#8592;" class="operator-one">
                    <input type="button" value="&#247;" class="division">
                </div>
                <div>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="&#215;" class="multiplication">
                </div>
                <div>
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="&#8722;" class="minus">
                </div>
                <div>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="&#43;" class="plus">
                </div>
                <div>
                    <input type="button" value="&#46;" class="operator-two">
                    <input type="button" value="0" class="zero">
                    <input type="button" value="&#61;" class="equal">
                </div>

            </form>
        </div>
    </div>


</body>

</html>
